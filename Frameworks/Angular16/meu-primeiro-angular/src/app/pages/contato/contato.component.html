<div class="container">
    <h2>Formulário de Contato</h2>
    <form action="">
        <label for="">Nome:</label>
        <input type="text" name="" id="" [(ngModel)]="nome">
        <br>
        <label for="">Email:</label>
        <input type="email" name="" id=""[(ngModel)]="email">
        <br>
        <label for="">Telefone</label>
        <input type="text" name="" id=""[(ngModel)]="telefone">
        <br>
        <label for="">Idade:</label>
        <input type="number" name="" id=""[(ngModel)]="idade">
        <br>
        <label for="">Profissão</label>
        <input type="text" name="" id="" [(ngModel)]="profissao">
    </form>
    <hr>
    <h3>Visualização em Tempo Real</h3>
    <div class="preview">
        <p><strong>Nome:</strong> {{nome}}</p>
        <p><strong>Email:</strong> {{email}}</p>
        <p><strong>Telefone:</strong> {{telefone}}</p>
        <p><strong>Idade:</strong> {{idade}}</p>
        <p><strong>Profissão:</strong> {{profissao}}</p>
    </div>
</div>
